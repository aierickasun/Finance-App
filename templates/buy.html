{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset class="quote_class">
            <div class="form-group">
                Balance: {{  session["balance"]  }} 
            </div>
            <div class="form-group">
                Stock's Ticker Symbol:
                <input autocomplete="off" autofocus class="form-control" name="ticker_symbol" placeholder="ex. AMZN" type="text"/>
            </div>
            <div class="form-group">
                Number of shares:
                <input autocomplete="off" autofocus class="form-control" name="shares_num" placeholder="" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
